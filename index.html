<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">
        <div class="calculator-container">
            <input type="text" id="input-field" placeholder="0" >
            <div >
                <button class="button operator grey">AC</button>
                <button class="button operator grey">DEL</button>
                <button class="button operator grey">%</button>
                <button class="button operator yellow">/</button>
            </div>
            <div>
            <button class="button operator">7</button>
            <button class="button operator">8</button>
            <button class="button operator">9</button>
            <button class="button operator yellow">*</button>
            </div>
        <div>
            <button class="button operator">4</button>
            <button class="button operator">5</button>
            <button class="button operator">6</button>
            <button class="button operator yellow">-</button>
        </div>
        <div>
            <button class="button operator">1</button>
            <button class="button operator">2</button>
            <button class="button operator">3</button>
            <button class="button operator yellow">+</button>
        </div>
        <div>
            <button class="button operator">00</button>
            <button class="button operator">0</button>
            <button class="button operator">.</button>
            <button class="button operator equalButtton yellow  ">=</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
